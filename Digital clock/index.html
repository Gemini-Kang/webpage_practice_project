<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> 
</head>
<body>
    <div class="digital-clock">
        <div class="time">
            <span class="hours">08</span>
            <span class="dots">:</span>
            <span class="minutes">30</span>
            <div class="right-side">
                <span class="period">PM</span>
                <span class="seconds">20</span>
            </div>
        </div>
        <div class="calendar">
            <span class="month-name">Mar</span>,
            <span class="day-name">Sunday</span>
            <span class="day-number">6</span>
            <span class="year">2022</span>
        </div>
    </div>

    <script>
        //Get current time in javascript
        function clock(){
            var today = new Date();

            var hours = today.getHours();
            var minutes = today.getMinutes();
            var seconds = today.getSeconds();
            let period = "AM";

            //Set the time period(AM/PM)
            if(hours >= 12) {
                period = "PM"
            }

            //Set the 12-hour clock format
            hours = hours > 12 ? hours % 12 : hours;

            document.querySelector(".hours").innerHTML = hours;
            document.querySelector(".minutes").innerHTML = minutes;
            document.querySelector(".seconds").innerHTML = seconds;
            document.querySelector(".period").innerHTML = period;
        }

        var updateClock = setInterval(clock, 1000);
    </script>
</body>
</html>
